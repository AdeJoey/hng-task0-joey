<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="ContactUs.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="index.html" aria-label="Home">
              <svg
                width="28"
                height="28"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                aria-hidden="true"
              >
                <title>Home</title>
                <path
                  d="M3 11.5 12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-8.5z"
                />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact-page">
        <h1>Contact Me</h1>

        <div class="contact-container">
          <div class="get-in-touch">
            <h3>Get in Touch</h3>
            <div class="handles">
              <div class="handle-item">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="50"
                  height="50"
                >
                  <path
                    d="M2 4a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v16a2 
                  2 0 0 1-2 2H4a2 2 0 0 1-2-2V4zm2 0v.511l8 5.333 
                  8-5.333V4H4zm16 2.489-8 5.334-8-5.334V20h16V6.489z"
                  />
                </svg>
                <a href="mailto:adelajajoseph04@gmail.com">
                  1PeterJoey@gmail.com
                </a>
              </div>

              <div class="handle-item">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="50"
                  height="50"
                >
                  <path
                    d="M12 3l9 8h-3v10H6V11H3l9-8zm0 2.75L6 11h2v8h8v-8h2l-6-5.25z"
                  />
                </svg>
                <p>123 Frontend Street, Lagos, Nigeria</p>
              </div>

              <div class="handle-item">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="50"
                  height="50"
                >
                  <path
                    d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1 
                  1 0 0 1 1.11-.21 11.72 11.72 0 0 0 3.7.59 1 
                  1 0 0 1 1 1V20a1 1 0 0 1-1 1A17 17 0 0 1 3 5a1 
                  1 0 0 1 1-1h3.5a1 1 0 0 1 1 1 11.72 11.72 0 0 0 
                  .59 3.7 1 1 0 0 1-.21 1.11l-2.26 2.26z"
                  />
                </svg>
                <a href="tel:+234117682654"> +234 811 768 2654 </a>
              </div>
            </div>
          </div>
          <form id="contactForm">
            <h3>Send Message</h3>

            <label for="fullName">Full Name:</label>
            <input
              type="text"
              id="fullName"
              data-testid="test-contact-name"
              required
              aria-describedby="test-contact-error-name"
            />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              data-testid="test-contact-email"
              required
              aria-describedby="test-contact-error-email"
            />

            <label for="subject">Subject:</label>
            <input
              type="text"
              id="subject"
              data-testid="test-contact-subject"
              required
              aria-describedby="test-contact-error-subject"
            />

            <label for="message">Message:</label>
            <textarea
              id="message"
              rows="5"
              required
              data-testid="test-contact-message"
              aria-describedby="test-contact-error-message"
            ></textarea>

            <button type="submit" data-testid="test-contact-submit">
              Submit
            </button>
            <p
              id="successMessage"
              class="success-message"
              data-testid="test-contact-success"
            >
              Your message has been sent successfully!
            </p>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Joey Ade. All rights reserved.</p>
    </footer>
    <!-- SweetAlert2 CDN (loads global `Swal`) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Your external JS (validation + SweetAlert usage) -->
    <script src="Contact.js"></script>
  </body>g
</html>
